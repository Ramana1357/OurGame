<!DOCTYPE html>
<html>
<head>
    <title>Cursed Path - Battle!</title>
    <!-- We re-use the same stylesheet for a consistent look -->
    <link rel="stylesheet" href="style.css">
    <!-- Load the Phaser 3 library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <!-- The battle.js script will create the game canvas inside this div -->
    <div id="game-container"></div>

    <!-- This div is a target for our HTML buttons in battle.js -->
    <div id="ui-container"></div>

    <!-- Load the JavaScript logic for the battle scene -->
    <!-- We use type="module" to support our class-based OOP structure -->
    <script type="module" src="js/battle.js"></script>
</body>
</html>
